<html>

<head>

    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <!-- Popper JS -->
        <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
        </script>
        <!-- Latest compiled JavaScript -->
        <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" >
    </script>

    <!-- jQuery form validation  -->
     <script>

        // validate first name 
     $(document).ready(function () {
            $("#firstname").keyup(function () {
            $(this).css("background-color", "lightblue");
            let usernameValue = $("#firstname").val();
            if (usernameValue.length == "") {
            $("#usercheck").show();
            usernameError = false;
            return false;
            } else if (usernameValue.length < 3 || usernameValue.length > 10) {
            $("#usercheck").show();
            $("#usercheck").html("**length of username must be between 3 and 10");
            usernameError = false;
            return false;
            } else {
            $("#usercheck").hide();
            }
       
      });
  });

//   validate password 
    $(document).ready(function () {
            $("#password").keyup(function () {
                $(this).css("background-color", "lightblue");
                let passwordValue = $("#password").val();
                if (passwordValue.length == "") {
                $("#passcheck").show();
                passwordError = false;
                return false;
                }
                if (passwordValue.length < 3 || passwordValue.length > 10) {
                $("#passcheck").show();
                $("#passcheck").html(
                    "**length of your password must be between 3 and 10"
                );
                $("#passcheck").css("color", "red");
                passwordError = false;
                return false;
                } else {
                $("#passcheck").hide();
                }
                
      });
  });

//   validate confirm password 
    $(document).ready(function () {
            $("#confirmpassword").keyup(function () {
                $(this).css("background-color", "lightblue");
                let confirmPasswordValue = $("#confirmpassword").val();
                let passwordValue = $("#password").val();
                if (passwordValue != confirmPasswordValue) {
                $("#conpasscheck").show();
                $("#conpasscheck").html("**Password didn't Match");
                $("#conpasscheck").css("color", "red");
                confirmPasswordError = false;
                return false;
                } else {
                $("#conpasscheck").hide();
                
                }
            });
  });

        // validate email 
        
        $(document).ready(function () {
            $("#email").blur(function () {
            $(this).css("background-color", "blue");
            let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
            let s = email.value;
            if (regex.test(s)) {
            $("emailvalid").hide();
            emailError = true;
            } else {
                $("#emailvalid").html("**email must be valid");

                emailError = false;
            }
      });
  });

//   confirm email 
        $(document).ready(function () {
            $("#confirmemail").blur(function () {
            $(this).css("background-color", "lightblue");
            let confirmemailvalue = confirmemail.value;
            let prevEmail = $("#password").val();
            if (prevEmail.match(confirmemailvalue)) {
                $("#confemailvalid").hide();

            
            } else {
                $("#confemailvalid").show();
            $("#confemailvalid").html("**Email should be Match");
            $("#confemailvalid").css("color", "red");
            return false;
            
            
            }
      });
  });


//    submit validation 
        $(document).ready(function () {
            $("#submitbtn").click(function () {
                $(this).css("background-color", "blue");
                validateUsername();
                validatePassword();
                validateConfirmPassword();
                validateEmail();
                if (
                usernameError == true &&
                passwordError == true &&
                confirmPasswordError == true &&
                emailError == true
                ) {
                return true;
                } else {
                return false;
                }
            });
  });
  </script>

</head>

<style>
    .input-class {
        display: table;
        clear: both;

    }

    .col-left {
        float: left;
        width: 30%;
        margin-top: 3px;
    }

    .col-right {
        float: right;
        width: 70%;
        margin-top: 16px;
    }

    body {
        width: 500px;
    }

    * {
        box-sizing: border-box;
    }


    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }


    .is-invalid{
        color: red;
    }
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        margin-left: 15%;
    }

    /* Clear floats after the columns */
    .row::after {
        content: "";
        display: table;
        clear: both;
    }
</style>



<body>
    <form id="myForm" onsubmit="submit()">
        <div style="background-color: #f2f2f2;">
            <h2>Personal Information</h2>
            <div class="container">
                <div class="row">
                    <div class="col-left">
                        <label for="fname">First name:</label>
                    </div>
                    <div class="col-right"><input type="text" id="firstname" name="fname" required /><br /><br />
                        <h5 id="usercheck"
                        style="color: red;">
                       
                    </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="lname">Last name:</label>
                    </div>
                    <div class="col-right"><input type="text" id="lname" name="lname" required /><br /><br /></div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="birthday">Birthday:</label>
                    </div>
                    <div class="col-right">
                        <input type="date" id="birthday" name="birthday" /><br /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="gender">Gender </label>
                    </div>
                    <div class="col-right">
                        <select name="gender" id="gender" required>
                            <option>Choose a Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                      
                    </div>
                </div>
            </div>


            <h2>Account Information</h2>
            <div class="container">
                <div class="row">
                    <div class="col-left">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-right">
                        <input type="email" id="email" name="email" /><br /><br />
                        <h5 id="emailvalid"
                        style="color: red;">
                        
                    </h5>
                        
                        <span id="errmessage" style="color:rgb(179, 169, 169)"> </span>

                        <!-- <span>(Your email address will be your username)</span> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="confirmemail">Re-type Email:</label>
                    </div>
                    <div class="col-right">
                        <input type="email" id="confirmemail" name="confirmemail" /><br /><br />
                        <h5 id="confemailvalid"
                        style="color: red;">
                        
                    </h5>
                        <br /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-right">
                    
                        <!-- <input type="password"
                               name="pass"
                               id="password"
                               class="form-control"> -->
                        <input type="password" id="password" name="password" />
                        <h5 id="passcheck"
                        style="color: red;">
                      
                    </h5><br /><br />
                        <span id="message" style="color:rgb(179, 169, 169)"> </span> <br><br>
                        <!-- <span>(Min. 8 Characters, 1 number case-sensitive)</span> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="confirmpassword">Re-type Password:</label>
                    </div>
                    <div class="col-right">
                        <input type="password" id="confirmpassword" name="confirmpassword" />
                        <h5 id="conpasscheck"
                        style="color: red;">
                       
                    </h5><br /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="security">Security Question:</label>
                    </div>
                    <div class="col-right">
                        <select name="question" id="question">
                            <option>Choose a Security Question</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <h2>Contact Information</h2>
            <div class="container">
                <div class="row">
                    <div class="col-left">

                        <label for="address">Address:</label>
                    </div>
                    <div class="col-right">
                        <input type="text" id="address" name="address" /><br /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="city">City:</label>
                    </div>
                    <div class="col-right">
                        <input type="city" id="city" name="city" /><br /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="state">State:</label>
                    </div>
                    <div class="col-right">
                        <select name="state" id="state">
                            <option>Choose a State</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select><br /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">

                        <label for="city">Zip code:</label>
                    </div>
                    <div class="col-right" style="display: flex; gap: 5px;">
                        <input type="number" id="zipcode" name="zipcode" style="width: 100px; height: 25px;" />
                        <input type="number" placeholder="optional" style="width: 50px; height: 25px;">
                        <br /><br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">

                        <label for="number">Phone:</label>
                    </div>
                    <div class="col-right">
                        <input type="number" id="number" name="number" required /><br /><br />
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <button type="submit" id="submitbtn" value="Submit">Submit</button>
            </div>
            <div>
    </form>

</body>

</html>
